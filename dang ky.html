<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

<body>

        <tr>

        </tr>
        <tr>
            <td style="color: blue" class="a" height="20" width="90">Ngày sinh:</td>
            <td colspan="2"><input type="text" size="10"></td>
        </tr>

        <tr>
            <td style="color: blue" class="a" height="20" width="90">Giới tính:</td>
            <td><input style="color: black" class="a" aria-setsize="30" type="radio" name="tự chọn">Nam

        </tr>

            <td style="color: blue;" class="a"> Lớp</td>

                <select>
                    <option value="">-Chọn lớp-</option>

        </tr>

        <tr>
            <td style="color: blue" class="a" height="20" width="90">Email: </td>

        </tr>
        <tr>
            <td style="color: blue" class="a" height="20" width="90">Điện thoại :</td>
            <td colspan="2"><input type="text" size="15"></td>
        </tr>
        <tr>
            <td style="color: blue" class="a" height="20" width="90"></td>
            <td colspan="2"><input type="submit" value="Đăng ký" size="20">
                <input type="reset" value="Nhập lại" size="50"> </td>
        </tr>
    </table>


</form>

</html>
